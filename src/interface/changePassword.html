<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>http-server</title>

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link rel="icon" href="static/assets/logo.png"/>
    <link rel="stylesheet" href="static/stylesheet/index.css">
    <link rel="stylesheet" href="static/stylesheet/login.css">
</head>

<body>
    <div class="main-container">
        <div class="title-container">
            <p>http-server</p>
            <a class="btn btn-primary" href="login.html">Login</a>
        </div>
    
        <div id="form_container">
            <form action="/change_password" method="post">
                <div class="mb-3">
                    <input required autocomplete="off" autofocus type="text" name="username" placeholder="Username"
                        class="form-control mx-auto w-auto">
                </div>
                <div class="mb-3">
                    <input required autocomplete="off" type="password" name="oldPassword" placeholder="Old Password"
                        class="form-control mx-auto w-auto">
                </div>
                <div class="mb-3">
                    <input required autocomplete="off" type="password" name="newPassword" placeholder="New Password"
                        class="form-control mx-auto w-auto">
                </div>
                <div class="mb-3">
                    <input required autocomplete="off" type="password" name="confirmation" placeholder="Confirm password"
                        class="form-control mx-auto w-auto">
                </div>
                <button class="btn btn-primary" type="submit">Change Password</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright (c) 2023 Sorin Tudose | </p>
        <a href="https://github.com/sorin373/HTTP-Server">GitHub</a>
    </div>
</body>
